version: '2.1'
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.1.3
  
parameters:
  branch:
    type: string
    default: ${CIRCLE_BRANCH}
    
workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: << pipeline.parameters.branch >>
          config-path: .circleci/example.yml
          mapping: |
            src/.* project-one true
            pom.xml project-one true
            README.md project-one true
            Dockerfile project-one true
            .circleci/.* project-one true
            k8s/* project-one false
