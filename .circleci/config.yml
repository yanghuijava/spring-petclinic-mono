version: '2.1'
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.1.3
workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: origin/master
          config-path: .circleci/example.yml
          mapping: |
            src/.* build-code1 true
            pom.xml build-docs2 true
            README.md build-docs3 true
            Dockerfile build-docs4 true
