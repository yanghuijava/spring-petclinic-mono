version: 2.1
jobs:
  build-and-push:
    docker:
      - image: circleci/openjdk:8u242-jdk
    steps:
      - checkout
      - setup_remote_docker
      - run: mvn dependency:go-offline
      - run:
          name: Build
          command: mvn clean package -Dmaven.test.skip=true -Ddocker.image.tag=${CIRCLE_BRANCH}-${CIRCLE_BUILD_NUM} -Ddockerfile.maven.settings.auth=false
      - run:
          name: Login to Dockerhub
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Push
          command: mvn dockerfile:push -Ddocker.image.tag=${CIRCLE_BRANCH}-${CIRCLE_BUILD_NUM}
workflows:
  build-flow:
    jobs:
      - build-and-push