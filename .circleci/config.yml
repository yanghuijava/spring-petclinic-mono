version: 2.1
jobs:
  build-service:
    docker:
      - image: circleci/openjdk:8u242-jdk
    steps:
      - checkout
      - run: mvn dependency:go-offline
      - run:
          name: Build
          command: mvn clean package -Dmaven.test.skip=true -Ddockerfile.maven.settings.auth=false
  push-image:
    docker:
      - image: circleci/openjdk:8u242-jdk
    steps:
      - setup_remote_docker
      - run:
          name: Login to Dockerhub
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Push
          command: mvn dockerfile:push
workflows:
  build-flows:
    jobs:
      - build-service
      - push-image


