kind: Deployment
apiVersion: apps/v1
metadata:
  name: petclinic-deployment
  labels:
    app: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
        - name: petclinic
          image: yanghuijava/spring-petclinic-mono:sprint1.0-feature-78
          imagePullPolicy: Always
          env:
            - name: TZ
              value: Asia/Shanghai
---

apiVersion: v1
kind: Service
metadata:
  name: petclinic
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: petclinic
  type: ClusterIP

---

apiVersion: v1
kind: Service
metadata:
  name: petclinic-nodeport
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30020
  selector:
    app: petclinic
  type: NodePort
